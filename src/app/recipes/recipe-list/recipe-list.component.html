<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div
  href="#"
  class="col-xs-12"
  *ngFor="let recipeItem of recipes; let i = index">
      <a href="#" class="list-group-item clearfix">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
          <p class="list-group-item-text"> {{ recipeItem.description }}</p>
        </div>
        <span class="pull-right">
          <img [src]="recipeItem.imagePath" alt="Image of {{ recipeItem.name }}" class="img-responsive" style="max-height: 100px;">
        </span>
      </a>
      <app-recipe-item></app-recipe-item>
  </div>
</div>
